<ion-header>

  <ion-navbar color="dark">
    <ion-title>SearchProfilePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-fab bottom right *ngIf="username">
    <button ion-fab (click)="getUserInfo()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
